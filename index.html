<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sink Hero</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            padding: 100px;
        }

        header {
            width: 100%;
            background: linear-gradient(to right, #1E90FF, #87CEEB);
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .game-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            margin: 1rem;
        }

        #mazeCanvas {
            border: 1px solid #000;
            background: #fff;
            width: 100%;
            max-width: 800px;
            height: 600px;
        }

        .info-panel {
            margin-left: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 0.5rem;
            text-align: left;
        }

        th {
            background-color: #1E90FF;
            color: white;
        }

        button {
            padding: 0.5rem 1rem;
            background: #1E90FF;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        button:hover {
            background: #1C86EE;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        .msgbox {
            visibility: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }

            .info-panel {
                margin-left: 0;
                margin-top: 1rem;
            }

            #mazeCanvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sink Hero</h1>
    </header>
    <p id="stats">testing</p>
    <div class="game-container">
        <canvas id="mazeCanvas" width="800" height="600"></canvas>
        <div class="info-panel">
            <h2>Current Round: <span id="currentRound">1</span></h2>
            <h3>Scores</h3>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="scoreList"></tbody>
            </table>
            <button class="startbtn" onclick="setup()">Start Game</button>
           
        </div>
    </div>
    <div class="msgbox"></div>
    <script src="script2.js"></script>
    <!-- <script src="/BBD_SinkHero/frontend/player/js/MaizeGen.js"></script> -->
</body>
</html>
